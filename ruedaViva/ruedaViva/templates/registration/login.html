<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--Fonst letra-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <!--Estilos bootstrap-->
  {% load bootstrap5 %}
  {% load static %}
  {% bootstrap_css %}
  {% bootstrap_javascript %}
  {% load crispy_forms_tags %}

  <!--Iconos Awesome-->
  <link href="{% static 'fontawesomefree/css/fontawesome.css' %}" rel="stylesheet" type="text/css">
  <link href="{% static 'fontawesomefree/css/brands.css' %}" rel="stylesheet" type="text/css">
  <link href="{% static 'fontawesomefree/css/solid.css' %}" rel="stylesheet" type="text/css">

  <title>Inicio de sesion</title>
</head>

<body class="container d-flex justify-content-center align-items-center vh-100">

  <div class="row d-flex justify-content-center align-items-center">
    <div class="col-md-6 col-lg-5  bg-success">
      <img src="{% static 'img/photos/logo_img.webp' %}" class="img-fluid rounded" alt="Sample image">
    </div>
    <div class="col-md-6 col-lg-5">
      <form method="POST" class="p-4">
        {% csrf_token %}
        <h2 class="text-center mb-4">Inicio de sesión</h2>

        <!-- Usa crispy para renderizar el formulario completo con clases de Bootstrap -->
        {{ form|crispy }}

        <div class="d-flex justify-content-between align-items-center mt-3">
          <a href="{% url 'password_reset' %}" class="text-body">¿Olvidaste tu contraseña?</a>
        </div>

        <div class="text-center mt-4">
          <button type="submit" class="btn btn-primary btn-lg" style="padding-left: 2.5rem; padding-right: 2.5rem;">
            Iniciar Sesión
          </button>
        </div>
      </form>
    </div>

  </div>

</body>

</html>
